<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
          <button class="accordion-header">Panel 1</button>
          <div class="accordion-content">Content 1</div>
        </div>
        <div class="accordion-item">
          <button class="accordion-header">Panel 2</button>
          <div class="accordion-content">Content 2</div>
        </div>
        <div class="accordion-item">
          <button class="accordion-header">Panel 3</button>
          <div class="accordion-content">Content 3</div>
        </div>
      </div>
      
      <script>
        const headers = document.querySelectorAll('.accordion-header');
        headers.forEach(header => {
          header.addEventListener('click', function() {
            const openItem = document.querySelector('.accordion-item.open');
            if (openItem && openItem !== this.parentElement) {
              openItem.classList.remove('open');
              openItem.querySelector('.accordion-content').style.display = 'none';
            }
            const content = this.nextElementSibling;
            this.parentElement.classList.toggle('open');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
          });
        });
      </script>
      
      <style>
        .accordion-content {
          display: none;
        }
        .accordion-item.open .accordion-content {
          display: block;
        }
      </style>
      




      <div class="tabs">
        <button class="tab-link active" data-tab="tab1">Tab 1</button>
        <button class="tab-link" data-tab="tab2">Tab 2</button>
        <button class="tab-link" data-tab="tab3">Tab 3</button>
      </div>
      
      <div class="tab-content active" id="tab1">Content for Tab 1</div>
      <div class="tab-content" id="tab2">Content for Tab 2</div>
      <div class="tab-content" id="tab3">Content for Tab 3</div>
      
      <script>
        const tabLinks = document.querySelectorAll('.tab-link');
        tabLinks.forEach(link => {
          link.addEventListener('click', function() {
            document.querySelector('.tab-link.active').classList.remove('active');
            document.querySelector('.tab-content.active').classList.remove('active');
            
            this.classList.add('active');
            document.getElementById(this.dataset.tab).classList.add('active');
          });
        });
      </script>
      
      <style>
        .tab-content {
          display: none;
        }
        .tab-content.active {
          display: block;
        }
        .tab-link.active {
          font-weight: bold;
        }
      </style>
      
</body>
</html>
